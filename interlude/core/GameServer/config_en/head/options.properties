#-------------------------------------------------------------
# Addition configurations from scoria pack
#-------------------------------------------------------------
# THIS SETTINGS IS EXPEREMENTAL!!!! WE DON`T RECOMEND CHANGE THEY!!!
#   0 - synchronization dissabled !!!
#   1 - synchronization client -to-> server (Don`t use with geodata)
#   2 - synchronization server -to-> client (Need best geodata, if some region is wrong - player can stuck!!!)
#   3 - full synchronization server <-> client (Need best geodata, if some region is wrong - player stuck and dissconnect)
#  -1 - Primary synchronization type(Z-line) (We recomend use this!)
CoordSynchronize = -1

# Town zone configuration
#   0 = World peace
#   1 = PVP in siges
#   2 = PVP all
ZoneTown = 0

# Chat configuration
# Global chat(!shout) (ON (region), OFF, GM, GLOBAL)
GlobalChat = ON
# Trade chat(+shout) (ON, OFF, GM, LIMITED (region))
TradeChat = LIMITED
# Only nobless can write in trade shout?
TradeChatIsNooble = False

# Max count characters in message
MaxChatLength = 100

# Punishment player of illegal action
#   1 - Send message GM
#   2 - kick player from game
#   3 - Kick & ban player
#   4 - Move to jail
DefaultPunish = 2
DefaultPunishParam = 0

# Day to remove characters from account if they set to DELETE
DeleteCharAfterDays = 7

# =================================================================
# Server optimizations
# =================================================================
# Can player drop item to ground?
AllowDiscardItem = True

# Remove droped item from ground after N second. 0 = off
AutoDestroyDroppedItemAfter = 0

# Time to remove from ground droped herbs in sec.
AutoDestroyHerbTime = 15

# Item list who can`t be removed from ground
ListOfProtectedItems = 57,5575,6673

# Remove items from ground droped from PK/Peace players?
# ATENTION: worked if AutoDestroyDroppedItemAfter > 0
DestroyPlayerDroppedItem = False

# Remove weapon, armor, jawel from ground?
# ATENTION: worked if DestroyPlayerDroppedItem = true
DestroyEquipableItem = False

# Save droped items on ground to database and restore they after restart?
SaveDroppedItem = False

# Clear table items after they loaded in java process memory?
EmptyDroppedItemTableAfterLoad = False

# Save all dropped item to database over this interval?
# If dissabled - save only on restart
SaveDroppedItemInterval = 60

# Remove frop dattabase items after loading to process?
# ATENTION: worked if SaveDroppedItem = false
ClearDroppedItemTable = False

