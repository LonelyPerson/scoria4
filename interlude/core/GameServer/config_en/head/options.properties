OnFreeWallDriftMonsterTeleport = false
# Maximum following monster from spawn coords (radius)
# If more then MaxFollowDriftRage monster teleporting to spawn coords
# To dissable - set 0 to this config
MaxFollowDriftRage = 2000

# Min and max awaiting animations.
MinNPCAnimation = 10
MaxNPCAnimation = 20
MinMonsterAnimation = 5
MaxMonsterAnimation = 20

# Show level and agro info from monsters?
ShowNpcLevel = False

# Allow player use "arrow keybord" to movie?
# If enabled - player can move between doors and other (don`t recomend)
AllowUseCursorForWalk = False

# =================================================================
# Warehouse settings
# =================================================================
# Enable/dissable Warehouse
AllowWarehouse = True

# Enable/dissable freight
AllowFreight = True

# Allow fitting equipment for player?
AllowWear = False
WearDelay = 10
WearPrice = 10

