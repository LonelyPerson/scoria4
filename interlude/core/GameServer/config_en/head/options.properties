AllowLottery     = True
AllowRace        = True
# Enable watter?
AllowWater       = True

# Enable rent for pets?
AllowRentPet     = False

# Enable fisghing?
AllowFishing     = True

# Enable boat?
AllowBoat        = True

# Enable cursed weapons?
AllowCursedWeapons = True

# Enable manor?
AllowManor = True

# Enable npc walkers?
AllowNpcWalkers = False

