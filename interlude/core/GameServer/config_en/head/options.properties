AutoDeleteInvalidQuestData = False

# If server low rate(x1-x10) - set true this option
PreciseDropCalculation = False

# Allow drop non stackable item if they count > 1
# Default: True
MultipleItemDrop = True

# Send to server all information about player inventory and item.
# ATENTION: Can set VERY STRONG load avarage. 
ForceInventoryUpdate = False

# Max different monster of spawn coords
MaxDriftRange = 200
# Teleport monster on spawn coords if they move more then MaxDriftRange
